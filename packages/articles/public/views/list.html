<section data-ng-controller="PaginationDemoCtrl" data-ng-init="find()">
<div class="row>">
  <div class="col-md-8 col-md-offset-4">
    <h2>
      Browse Trees
    </h2>
  </div>
</div>

<div class="search">
  <form name="searchForm" data-ng-submit="searchTrees()">
    <input type="text" data-ng-model="searchString">
    <button data-ng-disabled="searchForm.$invalid" type="submit">Treee!</button>
  </form>
</div>

<div data-ng-repeat="tree in treees[currentPage]">
  <a ng-href="/#!/trees/{{tree.treeid}}">
    <div class="row tree-row-listview">
        <div class="col-md-4">
          <div class="tree-in-treeview">
            <img src="{{tree.url}}" class="tree-thumb-listview"/>
          </div>
        </div>
        <div class="col-md-7">
          <div>
            <h3 class="modal-title">{{tree.name}}</h3>
            <h5>{{tree.qspecies}}</h5>
          </div>
          <div>
            <p>Placeholder text for blurb about tree: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
        </div>
        </div>
        <div class="col-md-1"></div>

    </div>
  </a>
</div>


<div align="center">
    <pagination total-items="totalItems" ng-model="currentPage"></pagination>
</div>

</section>
