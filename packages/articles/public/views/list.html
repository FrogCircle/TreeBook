<section data-ng-controller="PaginationDemoCtrl" data-ng-init="find()">
<div class="row>">
  <div class="col-md-12 col-md-offset-2" style="padding-left:60px;">
    <h2>
      Browse Trees
    </h2>

  <div class="search" style="display: inline-block; padding-bottom: 10px;">
    <form data-ng-submit="searchTrees()">
      <input type="text" data-ng-model="searchString">
      <input type="submit">
    </form>
  </div>

  <div style="display: inline-block;">
    Search by name, species or address.
  </div>

</div>


<div data-ng-repeat="tree in treees[currentPage]">
  <a ng-href="/#!/trees/{{tree.treeid}}">
    <div class="row tree-row-listview">
        <div class="col-md-4">
          <div class="tree-in-treeview">
            <img src="{{tree.url}}" class="tree-thumb-listview"/>
          </div>
        </div>
        <div class="col-md-7">
          <div>
            <h3 class="modal-title">{{tree.name}}</h3>
            <h5>{{tree.qspecies}}</h5>
          </div>
        </div>
        <div class="col-md-1"></div>

    </div>
  </a>
</div>


<div align="center">
    <pagination total-items="totalItems" ng-model="currentPage"></pagination>
</div>

</section>
