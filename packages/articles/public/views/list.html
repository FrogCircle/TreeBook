<section data-ng-controller="PaginationDemoCtrl" data-ng-init="find()">
<div class="row>">
  <div class="col-md-12 col-md-offset-2" style="padding-left:60px;">
    <h2>
      Browse Trees
    </h2>

  <div class="search" style="display: inline-block; padding-bottom: 10px;">
    <form data-ng-submit="searchTrees()">
      <input type="text" data-ng-model="searchString">
      <input type="submit">
    </form>
  </div>

  <div style="display: inline-block;">
    Search by name, species or address.
  </div>
<!-- <div data-ng-controller="RegisterCtrl">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div> -->
    <div class="col-md-6 col-md-offset-2">
      <form id="tree_form" ng-submit="addTree()">
          <h2>Add New Tree</h2>

          <div class="input-wrapper">
              <input required id="name" type="text" name="name" placeholder="Full Name"
                     ng-model="newTree.name">

              <div class="error_message">Please enter a correct info #</div>
          </div>

          <div class="input-wrapper">
              <input required id="species" placeholder="Species"
                     ng-model="newTree.species">

              <div class="error_message">Please enter a correct info #</div>
          </div>

          <div class="input-wrapper">
              <input required id="Address" type="text" name="Address" placeholder="Address"
                     ng-model="newTree.Address">

              <div class="error_message">Please enter a correct info #</div>
          </div>
          <div class="button_register">
              <button type="submit" class="submit_button">Add Tree</button>
              <!-- <p>Already have an account?</p>
              <a ui-sref='auth.login'>Log in</a> -->
          </div>
      </form>
    </div>
</div>

</div>


<div data-ng-repeat="tree in treees[currentPage]">
  <a ng-href="/#!/trees/{{tree.treeid}}">
    <div class="row tree-row-listview">
        <div class="col-md-4">
          <div class="tree-in-treeview">
            <img src="{{tree.url}}" class="tree-thumb-listview"/>
          </div>
        </div>
        <div class="col-md-7">
          <div>
            <h3 class="modal-title">{{tree.name}}</h3>
            <h5>{{tree.qspecies}}</h5>
          </div>
        </div>
        <div class="col-md-1"></div>

    </div>
  </a>
</div>


<div align="center">
    <pagination total-items="totalItems" ng-model="currentPage"></pagination>
</div>

</section>
